<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="top-nav">
          <div>
            <h1>Battleship!</h1>
          </div>
          <input id="menu-toggle" type="checkbox" />
          <label class='menu-button-container' for="menu-toggle">
          <div class='menu-button'></div>
        </label>
          <ul class="menu">
            <li>Settings</li>
            <li>About</li>
            <li>My LinkedIn</li>
          </ul>
        </section>
        <div id="audioButtons">
            <button id="audioButton">
                <img id="audioImg" src="/Labs/Battleship/Files/speaker.png">
                <div class = "line"></div>
            </button>
            <button id="sfxButton">SFX
                <div class = "line"></div>
            </button>
        </div>
        <div id="gameBoards">  
            <div id="GBPlayer"></div>
            <div id="GBCpu"></div>
        </div>
        <div id="replay-button"></div>
        <div id="gameInfo"></div>
        <div id="shipBay">
            <label id="shipBayLabel">Ship Bay</label>
            <div id="shipDiv">
                <div class="shipBlock">
                    <div class="destroyer"></div>
                </div>
                <div class="shipBlock">
                    <div class="submarine"></div>
                </div>
                <div class="shipBlock">
                    <div class="cruiser"></div>
                </div>
                <div class="shipBlock">
                    <div class="battleship"></div>
                </div>
                <div class="shipBlock">
                    <div class="carrier"></div>
                </div>
            </div>
            <button id="rotateButton">Rotate</button>
            <button id="replayButton">Replay?</button>
        </div>
    </main>
</body>
</html>
