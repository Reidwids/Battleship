<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <h1>Battleship!</h1>
        <div id="gameBoards">
            <div id="GBPlayer"></div>
            <div id="GBCpu"></div>
        </div>
        <div id="replay-button"></div>
        <div id="winning statement"></div>
        <div id="shipBay">
            <label id="shipBayLabel">Ship Bay</label>
            <div class="shipBlock">
                <div id="destroyer"></div>
            </div>
            <div class="shipBlock">
                <div id="submarine"></div>
            </div>
            <div class="shipBlock">
                <div id="cruiser"></div>
            </div>
            <div class="shipBlock">
                <div id="battleship"></div>
            </div>
            <div class="shipBlock">
                <div id="carrier"></div>
            </div>
            <button id="rotateButton">Rotate</button>
        </div>
    </main>
</body>
</html>
